  <script src="creojs.js"></script>
        <script type="text/creojs">
            function getActiveModelName () {
                const model = pfcGetCurrentSession ().GetActiveModel ()
                if (!model) throw "No Active Model"
                return pfcGetCurrentSession ().GetActiveModel ().FileName;
            }
        </script>
</head>

       <div class ="cadtool-logo">

    <Section id = "caddoc">
        <div class ="side-doc"></div>     
        <div class ="main-doc">
        <b><h3>Active model 이름 표시 하기</b></h3><span id="MODELNAME"></span><br>
         <button class="styled" type="button" onclick="populateActiveModelName ()">-클릭!-</button>
           </dvi>      
    </Section>
    <dvi>

     <script>
        function populateActiveModelName () {
         CreoJS.getActiveModelName ()
         .then (function (name) {
         MODELNAME.innerHTML = name;
                    })
            }
        </script>
